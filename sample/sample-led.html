<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/sample.css">
      <script src="js/dell.led.js"></script>
      <script src="js/sample.js"></script>
      <title>Sample Dell LED API</title>
  </head>
  <body>
    <h1>Dell LED Controller API - Sample Code</h1>
    <div class="colors">
      <div class="white"></div>
      <div class="black"></div>
      <div class="blue"></div>
      <div class="red"></div>
      <div class="green"></div>
      <div class="yellow"></div>
      <div class="cyan"></div>

    <div class="enableVirtual">
      <label>
        <input type="checkbox" class="useVirtualLed">
        Enable virtual LED
      </label>
    </div>
  </body>
</html>
